    <script>
      function getColor(value, max, min, mid=0) {
          // If no value, return grey
          if (value === undefined) {
              return '#CCCCCC';
          }
          
          // Convert -1 to 1 scale to 0 to 1 scale
          value = (value - mid)/(max - min)
          var scale = (value + 1) / 2;
          
          // Calculate RGB values
          var r = Math.round(255 * (1 - scale));
          // var r = 0
          var g = Math.round(255 * scale);
          var b = 0
          
          // Convert to hex
          var rHex = r.toString(16).padStart(2, '0');
          var gHex = g.toString(16).padStart(2, '0');
          var bHex = b.toString(16).padStart(2, '0');
          
          return ('#' + rHex + gHex + bHex).toUpperCase();
      }

    <script>
      // Parse URL search parameters
      const urlParams = new URLSearchParams(window.location.search);
      const paramsObject = Object.fromEntries(urlParams.entries());
      const mid = paramsObject?.mid || 0 
      const competitor = paramsObject?.competitor || 'netflix'
      const prices = competitor === 'netflix' ? netflixPrices 
        : competitor === 'spotify' ? spotifyPrices
        : netflixPrices 
      console.log(prices, netflixIndex, spotifyPrices)
      const max = Math.max(...Object.values(prices))
      const min = Math.min(...Object.values(prices))
      const dataset = {}
      for(const [key, value] of Object.entries(prices)) {
        dataset[key] = { value: prices[key], fillKey: key }
      }
      const baseColor = '#4F46E5'
      
      // Function to convert value to color
      

      // Create color object for each country
      var colors = {};
      Object.keys(dataset).forEach(function(key) {
        colors[key] = getColor(dataset[key].value, max, min, mid);
      });

      const fills = {
        ...colors,
          defaultFill: '#222',
      }
      console.log(dataset)

      // Create the map
      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('map'),
        responsive: true,
        projection: 'equirectangular',
        fills: fills,
        data: dataset,
        geographyConfig: {
            highlightOnHover: true,
            borderColor: '#666',
            popupTemplate: function(geo, data) {
                // Show country name and value in tooltip
                var value = dataset[geo.id]?.value !== undefined ? dataset[geo.id].value.toFixed(2) : 'No data';
                return '<div class="hoverinfo">' +
                  '<strong>' + geo.properties.name + '</strong><br>' +
                  'Price' + ': $' + value +
                  '</div>';
            }
        }
      });

      // Make the map responsive
      window.addEventListener('resize', function() {
            map.resize();
      });

      // Create bar chart
      const margin = {top: 20, right: 40, bottom: 30, left: 120};
      const containerWidth = document.getElementById('table').offsetWidth;
      const width = containerWidth - margin.left - margin.right;

      const baseCountry = 'USA';
      const baseValue = dataset[baseCountry]?.value || 0;

      // Convert dataset object to array for D3 and calculate % difference
      const data = Object.entries(dataset).map(([country, data]) => ({
        country,
        value: ((data.value - baseValue) / baseValue) * 100  // Convert to percentage difference
      }));
      
      // Dynamic height calculation: 24px per entry
      const heightPerEntry = 8;
      const height = Math.max(400, data.length * heightPerEntry);

      const svg = d3.select("#table")
        .append("svg")
        .attr("width", "100%")
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Add viewBox for responsiveness
      d3.select(svg.node().parentNode)
        .attr("viewBox", `0 0 ${containerWidth} ${height + margin.top + margin.bottom}`)
        .attr("preserveAspectRatio", "xMinYMin meet");

      // Update domain for x scale to use percentage range
      const x = d3.scale.linear()
        .range([0, width])
        .domain([
          Math.min(...data.map(d => d.value)),
          Math.max(...data.map(d => d.value))
        ])
        .nice();

      const y = d3.scale.ordinal()
        .rangeRoundBands([0, height], .3)
        .domain(data.map(d => d.country));

      // Create axes
      const xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickSize(0);

      // Add x-axis grid
      svg.append("g")
        .attr("class", "x axis")
        .call(xAxis)
        .selectAll("text")
        .attr("y", -8)
        .attr("x", 0);

      // Add center line
      svg.append("g")
        .attr("class", "y axis")
        .append("line")
        .attr("x1", x(0))
        .attr("x2", x(0))
        .attr("y2", height)
        .style("stroke", "#000");

      // Create bars with labels
      const bars = svg.selectAll("g.bar")
        .data(data)
        .enter()
        .append("g")
        .attr("class", "bar");

      // Add the bars
      bars.append("rect")
        .attr("x", d => x(Math.min(0, d.value)))
        .attr("y", d => y(d.country))
        .attr("width", d => Math.abs(x(d.value) - x(0)))
        .attr("height", y.rangeBand())
        .style("fill", d => getColor(d.value, Math.max(...data.map(d => d.value)), Math.min(...data.map(d => d.value)), mid));

      // Add country labels
      bars.append("text")
        .attr("class", "label")
        .attr("x", 0)
        .attr("y", d => y(d.country))
        .attr("dy", y.rangeBand() / 2)
        .attr("dx", -10)
        .attr("text-anchor", "end")
        .text(d => d.country)
        .style("font-size", "8px");

      // Add value labels
      bars.append("text")
        .attr("class", "value")
        .attr("x", d => d.value < 0 ? x(d.value) - 5 : x(d.value) + 5)
        .attr("y", d => y(d.country) + y.rangeBand() / 2)
        .attr("dy", ".35em")
        .attr("text-anchor", d => d.value < 0 ? "end" : "start")
        .text(d => d.value.toFixed(1) + "%")
        .style("font-size", "8px");

      // Update styles
      const style = document.createElement('style');

        .axis path {
          display: none;
        }
        .axis line {
          stroke: #e0e0e0;
          shape-rendering: crispEdges;

        }
      `;
